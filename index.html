<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Phone Book</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="images/9025852_phone_call_icon.png" >
  </head>
  <body>
    <header>
      <h1>📖 Phone Book</h1>
      <div class="mood-selector">
        <label>😃 How are you feeling today?</label>
        <div class="moods">
          <span class="mood-option" data-mood="happy">😄</span>
          <span class="mood-option" data-mood="neutral">😐</span>
          <span class="mood-option" data-mood="sad">😔</span>
          <span class="mood-option" data-mood="angry">😠</span>
        </div>
      </div>
      
    </header>

    <section class="top-bar">
      <h2 class="visually-hidden">Top Bar</h2>
      <div class="people-count"><span id="peopleCount">0</span> people</div>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by name..." />
        <button id="searchBtn">🔍</button>
      </div>
      <div class="top-buttons">
        <button id="addContactBtn">👥 Add</button>
        <button id="deleteAllBtn">🗑️ Delete All</button>
        <button id="findClosestBtn">🔎 Closest Friend</button>
      </div>
    </section>

    <section id="contactsContainer" class="contacts-list">
      <h2 class="visually-hidden">Contact List</h2>
    </section>

    <!-- <section class="gallery">  
    <h2>Upcoming Events</h2>
    <div id="eventGallery" class="gallery-grid"></div>
  </section> -->

    <footer>
      <p>Created by Lara & Ahmad</p>
    </footer>

    <!-- Popup for Add/Edit -->
    <div id="popupOverlay" class="popup hidden">
      <div class="popup-content">
        <span id="closePopup" class="close-btn">&times;</span>
        <form id="contactForm">
          <label>Name* <input type="text" id="nameInput" required /></label>
          <label>Phone* <input type="text" id="phoneInput" required /></label>
          <label>Address <input type="text" id="addressInput" /></label>
          <label>Age <input type="number" id="ageInput" /></label>
          <label>Birth Date <input type="date" id="birthDateInput" /> </label>

          <label>Image URL <input type="text" id="imageUrlInput" /></label>
          <label
            >Tag
            <select id="tagInput">
              <option value="">-- Choose group --</option>
              <option value="family">Family</option>
              <option value="work">Work</option>
              <option value="friends">Friends</option>
              <option value="other">Other</option>
            </select>
          </label>

          <button type="submit" id="saveContactBtn">Save</button>
          <button type="button" class="cancel-btn" id="cancelBtn">
            Cancel
          </button>
        </form>
      </div>
    </div>

    <!-- Popup for View -->
    <div id="detailsPopup" class="popup hidden">
      <div class="popup-content">
        <span id="closeDetails" class="close-btn">&times;</span>
        <div id="detailsContent"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="data.js"></script>
    <script src="main.js"></script>
    <script src="event.js"></script>
  </body>
</html>
